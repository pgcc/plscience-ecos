<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Manager Researchs</h2>
        <br/>
        <h:form id="formPrincipal">
            <div align="center">
                <p:dataTable var="lista" value="#{agentBean.agents}"
                             id="tabelaAgent" emptyMessage="No records found"
                            paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="ID" sortBy="#{lista.idAgent}" filterBy="#{lista.idAgent}">
                        <h:outputText value="#{lista.idAgent}" />
                    </p:column>
                    <p:column headerText="Name" sortBy="#{lista.name}" filterBy="#{lista.name}">
                        <h:outputText value="#{lista.name}" />
                    </p:column>
                    <p:column headerText="E-mail" sortBy="#{lista.email}" filterBy="#{lista.email}">
                        <h:outputText value="#{lista.email}" />
                    </p:column>
                    <p:column headerText="Institution" sortBy="#{lista.institution}" filterBy="#{lista.institution}">
                        <h:outputText value="#{lista.institution.acronym}" />
                    </p:column>
                    <p:column headerText="Function" sortBy="#{lista.function}" filterBy="#{lista.function}">
                        <h:outputText value="#{lista.function}" />
                    </p:column>
                    <p:column headerText="Description" sortBy="#{lista.description}" filterBy="#{lista.description}">
                        <h:outputText value="#{lista.description}" />
                    </p:column>
                </p:dataTable>
            </div>
            <br/>

            <div align="center">
                <h3>Export Page Data Only</h3>

                <h:commandLink id="excel">
                    <p:graphicImage name="./images/exports/excel.png" />
                    <p:dataExporter type="xls" target="tabelaAgent" fileName="agents" postProcessor="#{agentBean.postProcessXLS}" />
                </h:commandLink>

                <h:commandLink id="pdf">
                    <p:graphicImage name="./images/exports/pdf.png" />
                    <p:dataExporter type="pdf" target="tabelaAgent" fileName="agents" preProcessor="#{agentBean.preProcessPDF}" />
                </h:commandLink>


                <h:commandLink>
                    <p:graphicImage name="./images/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target="tabelaAgent" fileName="agents" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="./images/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target="tabelaAgent" fileName="agents" />
                </h:commandLink>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
