<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Experiment</h2>
        <h:form>
            <p:tabView style="margin-bottom: 20px">
                
                <p:tab title="Problem Investigation">
                    <h:panelGrid columns="1" cellpadding="10">

                    </h:panelGrid>
                </p:tab>

                <p:tab title="Experiment Prototyping">
                    <table style="width: 100%">
                        <tr>
                            <td valign="top">
                                <h:outputText value="DNA Alignment" style="font-size: 18px; font-weight: bold; margin-right: 10px" />
                                <p:button value="Edit" icon="ui-icon-pencil" style="font-size: 14px"></p:button>
                            </td>
                            <td style="text-align: center">
                                <h:outputText value="Number of Steps:" style="font-size: 16px; font-weight: bold; margin-right: 10px" />
                                <p:inputText style="width: 50px; margin-right: 10px" />
                                <p:button value="OK" icon="ui-icon-check" style="font-size: 14px"></p:button>
                            </td>
                            <td style="text-align: right">
                                <p:button value="Save changes" icon="ui-icon-disk"></p:button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" valign="top">
                                <table style="width: 100%">
                                    <tr>
                                        <td style="width: 30%">
                                            <p:panel header="DNA">
                                                <p:link value="WSDL" style="display: block"/>
                                                <p:link value="Input Port" style="display: block"/>
                                                <p:link value="Output Port" style="display: block"/>
                                                <p:link value="Details" style="display: block"/>
                                                <f:facet name="actions">
                                                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-pencil" /></h:commandLink>
                                                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-search" /></h:commandLink>
                                                </f:facet>
                                            </p:panel>
                                        </td>
                                        <td style="text-align: center; width: 5%">
                                            <span class="fa fa-arrow-right"></span>
                                        </td>
                                        <td style="width: 30%">
                                            <p:panel header="RNA">
                                                <p:link value="WSDL" style="display: block"/>
                                                <p:link value="Input Port" style="display: block"/>
                                                <p:link value="Output Port" style="display: block"/>
                                                <p:link value="Details" style="display: block"/>
                                                <f:facet name="actions">
                                                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-pencil" /></h:commandLink>
                                                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-search" /></h:commandLink>
                                                </f:facet>
                                            </p:panel>
                                        </td>
                                        <td style="text-align: center; width: 5%">
                                            <span class="fa fa-arrow-right"></span>
                                        </td>
                                        <td style="width: 30%">
                                            <p:panel header="Empty">
                                                <h:outputText value="Add a WebService..." style="display: block"></h:outputText>
                                                <f:facet name="actions">
                                                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-pencil" /></h:commandLink>
                                                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-search" /></h:commandLink>
                                                </f:facet>
                                            </p:panel>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <p:panel id="services" header="Services">
                                    <h:panelGrid columns="4" style="width: 100%">
                                        <h:outputText value="DNA" />
                                        <h:outputText value="RNA" />
                                        <h:outputText value="Protein 45" />
                                        <h:outputText value="Protein 46" />
                                    </h:panelGrid>
                                    <f:facet name="actions">
                                        <p:commandButton styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" onclick="PF('dlg1').show(); return false;"><h:outputText styleClass="ui-icon ui-icon-search" /></p:commandButton>
                                    </f:facet>
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                    <style>
                        .ui-fieldset, .ui-fieldset .ui-fieldset-legend {
                            padding: 0.3em 1em;
                        }
                        
                        [id$='dlg1'] input {
                            width: 100px;
                        }
                    </style>
                    <p:dialog header="Service Discovery and Selection" widgetVar="dlg1" minHeight="40" id="dlg1">
                        <p:fieldset legend="Pragmatic Aspects" style="margin-bottom:5px">
                            <table>
                                <tr>
                                    <td><strong>Domain</strong></td>
                                    <td><strong>Restriction</strong></td>
                                    <td><strong>License</strong></td>
                                    <td rowspan="2"><a href="#">More...</a></td>
                                </tr>
                                <tr>
                                    <td><p:inputText></p:inputText></td>
                                    <td><p:inputText></p:inputText></td>
                                    <td><p:inputText></p:inputText></td>
                                </tr>
                            </table>
                        </p:fieldset>
                        <p:fieldset legend="Semantic Aspects" style="margin-bottom:5px">
                            <table>
                                <tr>
                                    <td><strong>Func. Req</strong></td>
                                    <td><strong>What is</strong></td>
                                    <td><strong>Receives</strong></td>
                                    <td rowspan="2"><a href="#">More...</a></td>
                                </tr>
                                <tr>
                                    <td><p:inputText></p:inputText></td>
                                    <td><p:inputText></p:inputText></td>
                                    <td><p:inputText></p:inputText></td>
                                </tr>
                            </table>
                        </p:fieldset>
                        <p:fieldset legend="Syntactic Aspects" style="margin-bottom:5px">
                            <table>
                                <tr>
                                    <td><strong>Address</strong></td>
                                    <td><strong>Parameter</strong></td>
                                    <td><strong>Return</strong></td>
                                    <td rowspan="2"><a href="#">More...</a></td>
                                </tr>
                                <tr>
                                    <td><p:inputText></p:inputText></td>
                                    <td><p:inputText></p:inputText></td>
                                    <td><p:inputText></p:inputText></td>
                                </tr>
                            </table>
                        </p:fieldset>
                        <p:button value="Search" icon="ui-icon-search"></p:button>
                    </p:dialog>
                    
                </p:tab>
                
                <p:tab title="Experiment Execution">
                    <h:panelGrid columns="1" cellpadding="10">

                    </h:panelGrid>
                </p:tab>
                
                <p:tab title="Results Publication">
                    <h:panelGrid columns="1" cellpadding="10">

                    </h:panelGrid>
                </p:tab>
                
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
