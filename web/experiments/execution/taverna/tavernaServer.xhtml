<ui:composition template="/WEB-INF/templates/experimentLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="row">
            <div class="col-md-2">
                <ui:include src="/experiments/execution/contextMenu.xhtml" />
            </div>
            <div class="col-md-10">
                <h2>TavernaServer Active Runs</h2>
                
                <h:form>
                    <p:dataTable var="run" value="#{tavernaWorkflows.tavernaServerRuns}" id="tavernaRuns" style="margin-top: 20px">
                        <p:column headerText="UUID">
                            <h:outputText value="#{run.uuid}" />
                        </p:column>
                        <p:column headerText="Server Version" width="150">
                            <h:outputText value="#{run.serverVersion}" />
                        </p:column>
                        <p:column headerText="Resource">
                            <a href="#{run.href}" target="_blank">#{run.href}</a>
                        </p:column>
                        <p:column headerText="" width="150">
                            <p:commandButton update="tavernaRuns" title="Destroy" value="Destroy" action="#{tavernaWorkflows.destroyRun}">
                                <f:setPropertyActionListener value="#{run}" target="#{tavernaWorkflows.selectedTavernaServerRun}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
