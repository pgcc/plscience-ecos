<ui:composition template="/WEB-INF/templates/experimentLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="row">
            <div class="col-md-2">
                <ui:include src="/experiments/execution/contextMenu.xhtml" />
            </div>
            <div class="col-md-10">
                <h2>Taverna Workflows</h2>
                <h:form>
                    <p:commandButton value="Execute Selected" ajax="false" />
                    <p:commandButton value="Import t2flow" onclick="PF('t2flowFileUpload').show()" type="button" />
                    <p:dataTable value="#{tavernaWorkflows.workflows}" var="workflow" style="margin-top: 20px">
                        <p:column headerText="Id">
                            <h:outputText value="#{workflow.id}" />
                        </p:column>
                        <p:column headerText="File">
                            <h:outputText value="#{workflow.t2flow}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                
                <p:dialog header="Import T2flow" widgetVar="t2flowFileUpload" modal="true" height="300" width="800">
                    <h:form enctype="multipart/form-data"> 
                        <p:fileUpload fileUploadListener="#{tavernaWorkflows.handleT2flowUpload}" mode="advanced" allowTypes="/(\.|\/)t2flow$/" multiple="true" />
                    </h:form>
                </p:dialog>
                
            </div>
        </div>
    </ui:define>
</ui:composition>
