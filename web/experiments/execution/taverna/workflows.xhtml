<ui:composition template="/WEB-INF/templates/experimentLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="row">
            <div class="col-md-2">
                <ui:include src="/experiments/execution/contextMenu.xhtml" />
            </div>
            <div class="col-md-10">
                <h2>Taverna Workflows</h2>
                <h:form>
                    <p:commandButton value="Execute Selected" ajax="false" />
                    <p:commandButton value="Import t2flow" action="import.xhtml">
                        <f:param name="tab" value="3" />
                    </p:commandButton>
                    <p:dataTable value="#{tavernaWorkflows.workflows}" var="workflow" style="margin-top: 20px">
                        <p:column headerText="Id">
                            <h:outputText value="#{workflow.id}" />
                        </p:column>
                        <p:column headerText="File">
                            <h:outputText value="#{workflow.t2flow}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
