<ui:composition template="/WEB-INF/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">New Experiment</h2>
        
        <h:form id="newExperimentForm">
            <p:growl id="growl" />
            <p:panel header="Experiment Data" style="margin: 10px 0;">
                <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="title" value="Title: *" />
                    <p:inputText id="title" 
                                 value="#{newExperiment.experiment.title}" 
                                 required="true" 
                                 label="Title"
                                 size="50">
                        <f:validateLength minimum="5" />
                    </p:inputText>
                    <p:message for="title" />

                    <h:outputLabel for="description" value="Description: *" />
                    <p:inputTextarea id="description"
                                     value="#{newExperiment.experiment.description}"
                                     label="Description"
                                     required="true"
                                     rows="5" 
                                     cols="53" 
                                     counter="display" 
                                     maxlength="500" 
                                     counterTemplate="{0} characters remaining." 
                                     autoResize="true" />
                    <h:outputText id="display" />
                    <p:message for="description" />
                </h:panelGrid>
                <p:commandButton id="saveBtn" value="Save" icon="ui-icon-check" style="margin:0" actionListener="#{newExperiment.save}" update="growl"/>
            </p:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
