<ui:composition template="/WEB-INF/templates/experimentLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="row">
            <div class="col-md-2">
                <ui:include src="/restrict/experiments/problemInvestigation/contextMenu.xhtml" />
            </div>
            <div class="col-md-10">
                <h2>Parsifal Settings</h2>
                <h:outputText value="Integrate your Systematic Literature Review with PL-Science Experiment"/>
                <h:form>
                    <p:panel header="General" style="margin: 20px 0;">
                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel for="review_id" value="Review ID" />
                            <p:inputText id="review_id" value="#{parsifal.experiment.parsifalReview}" label="Review ID" />
                            <p:message for="review_id" />
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton value="Save" icon="ui-icon-check" style="margin:0" actionListener="#{parsifal.saveSettings}" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
