<ui:composition template="/WEB-INF/templates/experimentLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="row">
            <div class="col-md-2">
                <ui:include src="/restrict/experiments/execution/contextMenu.xhtml" />
            </div>
            <div class="col-md-10">
                <h2>Taverna Runs</h2>
                
                <h:form>
                    <p:dataTable var="run" value="#{tavernaWorkflows.tavernaRuns}" id="tavernaRuns" style="margin-top: 20px">
                        <p:column headerText="UUID">
                            <h:outputText value="#{run.uuid}" />
                        </p:column>
                        <p:column headerText="Filename">
                            <h:outputText value="#{run.tavernaWorkflow.name}" />
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{run.status}" />
                        </p:column>
                        <p:column headerText="" width="150">
                            <p:commandButton title="View Details" value="View Details" action="#{tavernaWorkflows.tavernaRunDetails}">
                                <f:setPropertyActionListener value="#{run}" target="#{tavernaWorkflows.selectedTavernaRun}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
                
            </div>
        </div>
    </ui:define>
</ui:composition>
