<ui:composition template="/WEB-INF/templates/experimentLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputLabel value="Id:" styleClass="panelGridLabel" />
                <h:outputText value="#{workspace.experiment.idExperiment}" />
                
                <h:outputLabel value="Title:" styleClass="panelGridLabel" />
                <h:outputText value="#{workspace.experiment.name}" />
                
                <h:outputLabel value="Description:" styleClass="panelGridLabel" />
                <h:outputText value="#{workspace.experiment.description}" />
                
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
