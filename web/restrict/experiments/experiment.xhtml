<ui:composition template="/WEB-INF/templates/experimentLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputLabel value="Id:" styleClass="panelGridLabel" />
                <h:outputText value="#{workspace.experiment.idExperiment}" />

                <h:outputLabel value="Title:" styleClass="panelGridLabel" />
                <h:outputText value="#{workspace.experiment.name}" />

                <h:outputLabel value="Data Started:" styleClass="panelGridLabel" />
                <h:outputText value="#{workspace.experiment.dateStarted}">
                    <f:convertDateTime pattern="MM/dd/yyyy" /> 
                </h:outputText>

                <h:outputLabel value="Data Ended:" styleClass="panelGridLabel" />
                <h:outputText value="#{workspace.experiment.dateEnded}"> 
                    <f:convertDateTime pattern="MM/dd/yyyy" /> 
                </h:outputText>

                <h:outputLabel value="Verion:" styleClass="panelGridLabel" />
                <h:outputText value="#{workspace.experiment.version}" />


                <h:outputLabel value="Entity:" styleClass="panelGridLabel" />
                <h:outputText value="#{workspace.experiment.entityidEntity.acronym}" />


                <h:outputLabel value="Activity:" styleClass="panelGridLabel" />
                <h:outputText value="#{workspace.experiment.activityidActivity.name}" />

                <h:outputLabel value="Description:" styleClass="panelGridLabel" />
                <h:outputText value="#{workspace.experiment.description}" />

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
