<ui:composition template="/WEB-INF/templates/experimentLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="row">
            <div class="col-md-2">
                <ui:include src="contextMenu.xhtml" />
            </div>
            <div class="col-md-10">
                <h2>Search Equivalent Services at ECOS PL-Science</h2>
                <h:form id="searchEquivalentServicesForm">
                    <h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5"> 
                        <h:outputLabel value="Searching Equivalences for Service: " for="searchEquivalentServices" styleClass="panelGridLabel"/>
                        <p:inputText id="inputServiceName" binding="#{inputServiceName}" required="true" label="numberStages"/>
                        <p:commandButton value="Search" icon="ui-icon-search" action="#{experimentPrototyping.searchEquivalentServices(inputServiceName.value)}" update="serviceInformation"/>
                    </h:panelGrid>
                    <p:outputPanel id="serviceInformation">
                        <p:inputTextarea rows="10" cols="50" value="#{experimentPrototyping.equivalencesResult}"/>
                           
                  </p:outputPanel>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
