<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Manager Experiment</h2>
        <br/>
        <h:form id="formPrincipal">
            <div align="center">
                <p:dataTable var="lista" value="#{experimentBean.experiments}"
                             id="tabelaExperiment" emptyMessage="No records found"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="ID" sortBy="#{lista.idExperiment}" filterBy="#{lista.idExperiment}">
                        <h:outputText value="#{lista.idExperiment}" />
                    </p:column>
                    <p:column headerText="Name" sortBy="#{lista.name}" filterBy="#{lista.name}">
                        <h:outputText value="#{lista.name}" />
                    </p:column>
                    <p:column headerText="Description" sortBy="#{lista.description}" filterBy="#{lista.description}">
                        <h:outputText value="#{lista.description}" />
                    </p:column>
                    <p:column headerText="Entity" sortBy="#{lista.entityidEntity.acronym}" filterBy="#{lista.entityidEntity.acronym}">
                        <h:outputText value="#{lista.entityidEntity.acronym}" />
                    </p:column>
                    <p:column headerText="Activity" sortBy="#{lista.activityidActivity.name}" filterBy="#{lista.activityidActivity.name}">
                        <h:outputText value="#{lista.activityidActivity.name}" />
                    </p:column>
                    <p:column headerText="Version" sortBy="#{lista.version}" filterBy="#{lista.version}">
                        <h:outputText value="#{lista.version}" />
                    </p:column>
                    <p:column headerText="Date Started" sortBy="#{lista.dateStarted}" filterBy="#{lista.dateStarted}">
                        <h:outputText value="#{lista.dateStarted}"> <f:convertDateTime pattern="MM/dd/yyyy" timeZone="GMT-3"/></h:outputText>
                    </p:column>
                    <p:column headerText="Date Ended" sortBy="#{lista.dateEnded}" filterBy="#{lista.dateEnded}">
                        <h:outputText value="#{lista.dateEnded}">> <f:convertDateTime pattern="MM/dd/yyyy" timeZone="GMT-3"/></h:outputText>
                    </p:column>
                    <p:column headerText="Actions" exportable="false">
                        <p:commandButton icon="ui-icon-trash" value="Edit" onclick="PF('record').show();"> 
                            <f:setPropertyActionListener target="#{experimentBean.experiment}"
                                                         value="#{lista}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" value="Delete" onclick="PF('remove').show();"> 
                            <f:setPropertyActionListener target="#{experimentBean.experiment}"
                                                         value="#{lista}" />
                        </p:commandButton> 
                    </p:column>

                </p:dataTable>
            </div>
            <br/>
            <p:column>
                <p:commandButton icon="ui-icon-plus" value="New" onclick="PF('record').show();">  
                </p:commandButton> 
            </p:column>
            <div align="center">
                <h3>Export Page Data Only</h3>

                <h:commandLink id="excel">
                    <p:graphicImage name="./images/exports/excel.png" />
                    <p:dataExporter type="xls" target="tabelaEntity" fileName="experiments" postProcessor="#{experimentBean.postProcessXLS}" />
                </h:commandLink>

                <h:commandLink id="pdf">
                    <p:graphicImage name="./images/exports/pdf.png" />
                    <p:dataExporter type="pdf" target="tabelaEntity" fileName="experiments" preProcessor="#{experimentBean.preProcessPDF}" />
                </h:commandLink>


                <h:commandLink>
                    <p:graphicImage name="./images/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target="tabelaEntity" fileName="experiments" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage name="./images/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target="tabelaEntity" fileName="experiments" />
                </h:commandLink>
            </div>

            <p:confirmDialog global="true">  
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>  


            <p:dialog header="Record" widgetVar="record" modal="false" focus="name">
                <p:panelGrid id="panelRecord" columns="2"> 
                    Name:
                    <p:inputText id="name" value="#{experimentBean.experiment.name}" />  
                    Description:
                    <p:inputText value="#{experimentBean.experiment.description}" /> 
                    Entity:
                    <p:selectOneMenu id="experiment" value="#{experimentBean.experiment.entityidEntity}" converter="entityConverter">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{entityBean.entitys}" var="entityname" itemLabel="#{entityname.acronym}" itemValue="#{entityname}" />
                    </p:selectOneMenu>
                    Activity:
                    <p:selectOneMenu id="activity" value="#{experimentBean.experiment.activityidActivity}" converter="activityConverter">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{activityBean.activitys}" var="activityname" itemLabel="#{activityname.name}" itemValue="#{activityname}" />
                    </p:selectOneMenu>
                    Version:
                    <p:inputMask value="#{experimentBean.experiment.version}" mask="99.99"/>  
                    Started:
                    <p:calendar id="started" value="#{experimentBean.experiment.dateStarted}" />  
                    Ended:
                    <p:calendar id="ended" value="#{experimentBean.experiment.dateEnded}" />  
                </p:panelGrid>  
                <br/>
                <p:commandButton value="Record"  
                                 actionListener="#{experimentBean.record}" onclick="record.hide()" alt="Record"/> 
            </p:dialog>
            <p:dialog header="Delete" widgetVar="remove" modal="false"> 
                Are you sure?
                <p:commandButton value="Delete"  
                                 actionListener="#{experimentBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
