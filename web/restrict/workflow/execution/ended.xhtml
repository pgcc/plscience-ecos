<ui:composition template="/WEB-INF/templates/workflowLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Execution History</h2>
        <div class="row">
            <div class="col-md-2">
                <ui:include src="contextMenu.xhtml" />
            </div>
            <div class="col-md-10">
                <h2>Task Ended</h2>
                <h:form id="formPrincipal">
                    <div align="center">
                        <p:dataTable var="lista" value="#{wasEndedByBean.buscartaskbyworkflow(workflowBean.workflow.idWorkflow)}"     id="tabelaTask" emptyMessage="No records found"
                                     paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">
                            <p:column headerText="ID" sortBy="#{lista.idWasEndedBy}" filterBy="#{lista.idWasEndedBy}">
                                <h:outputText value="#{lista.idWasEndedBy}" />
                            </p:column>
                            <p:column headerText="Task" sortBy="#{lista.taskidTask.name}" filterBy="#{lista.taskidTask.name}">
                                <h:outputText value="#{lista.taskidTask.name}" />
                            </p:column>
                            <p:column headerText="Description" sortBy="#{lista.description}" filterBy="#{lista.description}">
                                <h:outputText value="#{lista.description}" />
                            </p:column>
                            <p:column headerText="Date Time" sortBy="#{lista.dateEnded}" filterBy="#{lista.dateEnded}">
                                <h:outputText value="#{lista.dateEnded}"><f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" timeZone="GMT-3"/></h:outputText>
                            </p:column>
                            <p:column headerText="Activity" sortBy="#{lista.activityidActivity.name}" filterBy="#{lista.activityidActivity.name}">
                                <h:outputText value="#{lista.activityidActivity.name}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <br/>

                    <div align="center">
                        <h3>Export Page Data Only</h3>

                        <h:commandLink id="excel">
                            <p:graphicImage name="./images/exports/excel.png" />
                            <p:dataExporter type="xls" target="tabelaTask" fileName="tasks" postProcessor="#{wasEndedByBean.postProcessXLS}" />
                        </h:commandLink>

                        <h:commandLink id="pdf">
                            <p:graphicImage name="./images/exports/pdf.png" />
                            <p:dataExporter type="pdf" target="tabelaTask" fileName="tasks" preProcessor="#{wasEndedByBean.preProcessPDF}" />
                        </h:commandLink>


                        <h:commandLink>
                            <p:graphicImage name="./images/exports/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tabelaTask" fileName="tasks" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="./images/exports/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tabelaTask" fileName="tasks" />
                        </h:commandLink>
                    </div>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
