<ui:composition template="/WEB-INF/templates/workflowLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="content">
        <h2 class="page-header">History</h2>
        
        <div class="row">
            <div class="col-md-2">
                <ui:include src="contextMenu.xhtml" />
            </div>
            <div class="col-md-10">
                <h:form>
                    <p:commandButton icon="ui-icon-refresh" value="Load Ontology" action="#{ontologyBean.load}" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
