<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Alignments</h2>

        <h:form id="collaborationServicesMain">
            <div align="center">
                <p:dataTable id="alignementsTable" var="interoperabilityStructXML" 
                             value="#{myAlignments.interoperabilityStructXMLs}" style="margin: 20px 0">

                    <p:column id="idHeader" headerText="ID">
                        <h:outputText value="#{interoperabilityStructXML.idStructXml}" />
                    </p:column>

                    <p:column id="nameHeader" headerText="Name Alignment File">
                        <h:outputText value="#{interoperabilityStructXML.interoperabilityName}" />
                    </p:column>                                        

                    <p:column>
                        <p:commandButton title="details" 
                                         value="Details" 
                                         icon="ui-icon-plusthick" 
                                         action="/faces/restrict/collaborationServices/analyzeCollaborationServicesEdit.xhtml?faces-redirect=true"
                                         ajax="false">
                            <f:setPropertyActionListener value="#{interoperabilityStructXML}" target="#{workspaceAlignment.interoperabilityStructXML}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
