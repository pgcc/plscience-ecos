<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="formCompositionValidation">     

        <div class="chat">
            <div class="messageChat">
                <div class="left">
                    <div>
                    <h:outputText value="Leonardo" style="font-weight:bold"/>
                    </div>
                    <div>
                        <p:graphicImage name="/images/scientists/leonardo.png" width="70%"/>
                    </div>
                </div>
                <div class="rightMessage">
                    <h:outputText value="Tanto em questão de redução do número de serviços 
                                  que vocês utilizarão, quanto em segurança em 
                                  utilizar um serviço que tende a ser mais estável"/>              
                </div>
            </div>
            <p:separator />
            <div class="messageChat">
                <div class="left">
                    <div>
                    <h:outputText value="Lenita" style="font-weight:bold"/>
                    </div>
                    <div>
                        <p:graphicImage name="/images/scientists/lenita.png" width="70%"/>
                    </div>
                </div>
                <div class="rightMessage">
                    <h:outputText value="Considerando um workflow que necessite apenas do ID do 
                                  gene, acho que este serviço será muito útil, pois este 
                                  resultado será obtido de forma mais direta."/>              
                </div>
            </div>
            <p:separator />
            <div class="messageChat">
                <div class="left">
                    <div>
                    <h:outputText value="Camila" style="font-weight:bold"/>
                    </div>
                    <div>
                        <p:graphicImage name="/images/scientists/camila.png" width="70%"/>
                    </div>
                </div>
                <div class="rightMessage">
                    <h:outputText value="Caso alguém precise de um serviço nesse 
                                  modelo, acredito que atenderia sim."/>              
                </div>
            </div>
            <p:separator />
            
        </div>
        <h:panelGrid columns="1" cellpadding="0" style="width: 100%">
            <h:outputLabel value="Message"/>
            <h:inputText id="msag"/>
            <p:commandButton value="Send"/>
        </h:panelGrid>
    </h:form>
</ui:composition>
