<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        
        <p:dataList var="lista" value="#{agentBean.agents}" type="definition" style="alignment-baseline: middle"> 
            <h:panelGrid columns="2" cellpadding="1" >
                <h:panelGrid columns="1" cellpadding="1" >
                    <p:commandLink id="message" actionListener="#{listUserB.connect()}" onclick="PF('dlg1').show();" >
                        <h:graphicImage name="/images/icon/messageIcon40.png" />
                    </p:commandLink>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="2" >
                    <h:outputText value="Online" />
                    <h:outputText value="#{lista.name}" />                 
                </h:panelGrid>
            </h:panelGrid>
        </p:dataList> 
            
        <p:dialog header="To: Tassio"  widgetVar="dlg1" minHeight="50" width="355" height="120"  resizable="False">
            <h:panelGrid columns="2" cellpadding="2" >
                <p:row>
                    <p:column colspan="2">
                        <p:inputTextarea id="chatOutput" cols="30" style="" readonly="True"   value="#{listUserB.recieveMessage}"/>
                    </p:column>
                         <p:poll interval="5" update="chatOutput" ignoreAutoUpdate="True" partialSubmit="true" process="@this"/> 
                    <p:column colspan="5">
                       <p:inputText value="#{listUserB.sendMessage}"/>
                       <h:outputText value="&#160;" />
                       <h:outputText value="&#160;" />
                       <p:commandButton style="width: auto; font-size:100%" actionListener="#{listUserB.send()}" value="Send"  onclick="PF('dlg1').close;" />  
                    </p:column>

                </p:row>
            </h:panelGrid>
    
        </p:dialog>

        
    </h:form>
</ui:composition>
