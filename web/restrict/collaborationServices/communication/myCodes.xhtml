<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Codes</h2>

        <h:form id="codeMain">
            <div align="center">
                <p:dataTable id="codeTable" var="code" 
                             value="#{myCodes.codes}" style="margin: 20px 0">

                    <p:column id="idHeader" headerText="ID">
                        <h:outputText value="#{code.id}" />
                    </p:column>

                    <p:column id="nameHeader" headerText="Name Code">
                        <h:outputText value="#{code.codeName}" />
                    </p:column>
                    
                    <p:column id="descriptionHeader" headerText="Description">
                        <h:outputText value="#{code.description}" />
                    </p:column>
                    
                </p:dataTable>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
