<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="formEvaluation">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="compositionName" value="Composition Name"/>
            <p:inputText id="compositionName" 
                         value="#{serviceCompositionEvaluation.compositionName}"
                         label="CompositionName">
            </p:inputText>     

            <h:outputLabel for="compositionDescription" value="Composition Description"/>
            <p:inputTextarea id="compositionDescription" 
                             value="#{serviceCompositionEvaluation.compositionDescription}"
                             label="CompositionDescription">
            </p:inputTextarea>

            <h:outputLabel for="researchersC" value="Select Researchers:" />
            <p:selectCheckboxMenu id="researchersC" value="#{serviceCompositionEvaluation.selectedAgents}" label="Researcher"
                 filter="true" filterMatchMode="startsWith" panelStyle="width:250px" scrollHeight="100">
                <f:selectItems value="#{serviceCompositionEvaluation.agents}" />
            </p:selectCheckboxMenu>
            
            <h:outputLabel for="messageC" value="Message"/>
            <p:inputTextarea id="messageC" 
                             value="#{serviceCompositionEvaluation.message}">
            </p:inputTextarea>

            <p:commandButton value="Create a Discussion" actionListener="#{serviceCompositionEvaluation.createADiscussion()}"/>
        </h:panelGrid>
    </h:form>
</ui:composition>
