<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:tabView orientation="left">
        <p:tab title="Core Artifact"></p:tab>
        <p:tab title="BioCatalogue">
            <h2>Discover Web Services at BioCatalogue</h2>
            <h:form id="searchBioCatalogueForm">
                <p:inputText id="searchBioCatalogue" 
                             value="#{discoverBioCatalogue.searchQuery}" 
                             required="true" 
                             label="Search">
                    <f:validateLength minimum="5" />
                </p:inputText>
                <p:commandButton value="Search" icon="ui-icon-search" actionListener="#{discoverBioCatalogue.search}" update="searchResults"/>
                <p:dataTable var="result" value="#{discoverBioCatalogue.results}" id="searchResults" style="margin-top: 20px">
                    <p:column headerText="Name">
                        <h:outputText value="#{result.name}" />
                    </p:column>
                    <p:column headerText="Description">
                        <h:outputText value="#{result.description}" />
                    </p:column>
                    <p:column headerText="Resource">
                        <a href="#{result.resource}" target="_blank">#{result.resource}</a>
                    </p:column>
                    <p:column headerText="" width="100">

                    </p:column>
                </p:dataTable>

            </h:form>
        </p:tab>
        <p:tab title="myExperiment"></p:tab>
    </p:tabView>
</ui:composition>
