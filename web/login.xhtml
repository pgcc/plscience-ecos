<ui:composition template="/WEB-INF/templates/layoutLogin.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Login</h2>
        
        <h:form id="loginForm">        
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="loginUser" value="Login:" />
                <p:inputText id="loginUser" value="#{userLoginBean.loginUser}" required="true" label="loginUser" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{userLoginBean.password}" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton id="loginBtn" value="Log In" icon="ui-icon-unlocked" style="margin:0" action="#{userLoginBean.login()}" ajax="false"/>
                </f:facet>  
            </h:panelGrid>
            
        </h:form>   
    </ui:define>
</ui:composition>
