<ui:composition template="/WEB-INF/templates/layoutLogin.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Register Scientist</h2>
        
        <h:form id="newScientistForm">
            <p:growl id="growl" />
            <p:panel header="Scientist Data" style="margin: 10px 0;">
                <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="username" value="Username: *" />
                    <p:inputText id="username" 
                                 value="#{newScientist.scientist.username}" 
                                 required="true" 
                                 label="Username"
                                 size="50">
                        <f:validateLength minimum="5" />
                    </p:inputText>
                    <p:message for="username" />

                    <h:outputLabel for="password" value="Password: *" />
                    <p:password id="password" 
                                 value="#{newScientist.scientist.password}" 
                                 required="true" 
                                 label="Password"
                                 size="50">
                        <f:validateLength minimum="5" />
                    </p:password>
                    <p:message for="password" />
                </h:panelGrid>
                <p:commandButton id="saveBtn" value="Save" icon="ui-icon-check" style="margin:0" actionListener="#{newScientist.save}" update="growl"/>
            </p:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
