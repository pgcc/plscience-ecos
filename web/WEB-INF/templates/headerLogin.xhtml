<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <header>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/images/ajax-loader.gif" />
        </p:dialog>
        <h1>Collaborative PL-Science</h1>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Login" icon="ui-icon-home" url="/faces/login.xhtml" />
                <p:submenu label="Experiments" icon="ui-icon-lightbulb">
                    <p:menuitem value="Browse Experiments"/>
                    <p:menuitem value="Experiment Life Cycle" url="/faces/experiments/experimentLifeCycle.xhtml"/>
                </p:submenu>
                <p:menuitem value="Developers API" icon="ui-icon-script" />
                <f:facet name="options">
                    <p:commandButton value="Register" icon="ui-icon-plusthick" action="/faces/scientist/newScientist.xhtml?faces-redirect=true" ajax="false" />
                </f:facet>
            </p:menubar>
        </h:form>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </div>
        </div>
    </div>
</ui:composition>
