<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <header>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/images/ajax-loader.gif" />
        </p:dialog>
        <h1>Ecos PL-Science ProVersion</h1>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Home" icon="ui-icon-home" url="/faces/restrict/index.xhtml" />
                <ui:remove>
                    //não foi implementado a linha de produto ainda - mais informações na dissertação do anrafel
                    <p:submenu label="Product Line" icon="ui-icon-copy">
                        <p:menuitem value="Products"/>
                        <p:menuitem value="Core Artifact"/>
                        <p:menuitem value="Domain Engineering"/>
                    </p:submenu>
                </ui:remove>
                <p:submenu label="Experiments" icon="ui-icon-lightbulb">
                    <p:menuitem icon="ui-icon-document" value="Experiments" url="/faces/restrict/experiments.xhtml"/>
                    <p:menuitem icon="ui-icon-folder-open" value="My Experiments" url="/faces/restrict/experiments/myExperiments.xhtml"/>
                    <p:menuitem icon="ui-icon-note" value="Workflow x Experiment" url="/faces/restrict/workflowxexperiment.xhtml"/>
                    <p:menuitem icon="ui-icon-arrowrefresh-1-e" value="Experiment Life Cycle" url="/faces/restrict/experiments/experimentLifeCycle.xhtml"/>
                </p:submenu>
                <p:submenu label="Scientific Workflow" icon="ui-icon-gear">
                    <p:menuitem icon="ui-icon-folder-collapsed" value="My Workflows" url="/faces/restrict/workflow/myWorkflows.xhtml"/>
                    <p:menuitem icon="ui-icon-cart" value="SGWfC" url="/faces/restrict/sgwfc.xhtml"/>
                    <p:menuitem icon="ui-icon-gear" value="Workflows" url="/faces/restrict/workflows.xhtml"/>
                    <p:menuitem icon="ui-icon-clipboard" value="Tasks" url="/faces/restrict/tasks.xhtml"/>
                </p:submenu>
                <p:submenu label="Members" icon="ui-icon-contact">
                    <p:menuitem icon="ui-icon-person" value="Research" url="/faces/restrict/research.xhtml"/>
                    <p:menuitem icon="ui-icon-search" value="Research Group" url="/faces/restrict/researchgroup.xhtml"/>
                    <p:menuitem icon="ui-icon-suitcase" value="Research x Group" url="/faces/restrict/researchxgroup.xhtml"/>
                    <p:menuitem icon="ui-icon-comment" value="Vídeo Chat" url="/faces/restrict/videochat.xhtml"/>
                </p:submenu>
                <p:submenu label="Settings" icon="ui-icon-wrench">
                    <p:menuitem value="Manager Institute" icon="ui-icon-bookmark" url="/faces/restrict/institute.xhtml" />
                    <p:menuitem value="Manager Activity" icon="ui-icon-bookmark" url="/faces/restrict/activity.xhtml" />
                </p:submenu>
                <f:facet name="options">
                    <p:commandButton icon="ui-icon-power" value="Exit" action="#{userLoginBean.logout}" />
                </f:facet>
            </p:menubar>
        </h:form>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </div>
        </div>
    </div>
</ui:composition>
