<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <header>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/images/ajax-loader.gif" />
        </p:dialog>
        <h1>Collaborative PL-Science</h1>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Home" icon="ui-icon-home" url="/faces/restrict/index.xhtml" />
                <p:submenu label="Product Line" icon="ui-icon-copy">
                    <p:menuitem value="Products"/>
                    <p:menuitem value="Core Artifact"/>
                    <p:menuitem value="Domain Engineering"/>
                </p:submenu>
                <p:submenu label="Experiments" icon="ui-icon-lightbulb">
                    <p:menuitem value="New Experiment" icon="ui-icon-plusthick" action="/faces/restrict/experiments/newExperiment.xhtml" />
                    <p:menuitem value="My Experiments" url="/faces/restrict/experiments/myExperiments.xhtml"/>
                    <p:menuitem value="Browse Experiments"/>
                    <p:menuitem value="Experiment Life Cycle" url="/faces/restrict/experiments/experimentLifeCycle.xhtml"/>
                    <p:menuitem icon="ui-icon-locked" value="Experiments" url="/faces/restrict/experiments.xhtml"/>
                    <p:menuitem icon="ui-icon-locked" value="Workflow x Experiment" url="/faces/restrict/workflowxexperiment.xhtml"/>
                </p:submenu>
                <p:submenu label="Scientific Workflow" icon="ui-icon-gear">
                    <p:menuitem value="My Workflows" url="/faces/restrict/myWorkflows.xhtml"/>
                    <p:menuitem value="Browse Workflows"/>
                    <p:menuitem value="Workflow Management System"/>
                    <p:menuitem icon="ui-icon-document" value="Workflows" url="/faces/restrict/workflows.xhtml"/>
                    <p:menuitem icon="ui-icon-document" value="Tasks" url="/faces/restrict/tasks.xhtml"/>
                </p:submenu>
                <p:submenu label="Members" icon="ui-icon-contact">
                    <p:menuitem icon="ui-icon-person" value="Research" url="/faces/restrict/research.xhtml"/>
                    <p:menuitem icon="ui-icon-search" value="Research Group" url="/faces/restrict/researchgroup.xhtml"/>
                    <p:menuitem icon="ui-icon-search" value="Research x Group" url="/faces/restrict/researchxgroup.xhtml"/>
                    <p:menuitem icon="ui-icon-comment" value="VÃ­deo Chat" url="/faces/restrict/videochat.xhtml"/>
                </p:submenu>
                <p:menuitem value="Network" icon="ui-icon-person" />
                <p:menuitem value="Developers API" icon="ui-icon-script" />
                <p:submenu label="Settings" icon="ui-icon-wrench">
                    <p:menuitem value="Manager Institute" icon="ui-icon-gear" url="/faces/restrict/institute.xhtml" />
                    <p:menuitem value="Manager Activity" icon="ui-icon-gear" url="/faces/restrict/activity.xhtml" />
                </p:submenu>
                <f:facet name="options">
                    <p:commandButton icon="ui-icon-power" value="Exit" action="#{userLoginBean.logout}" />
                </f:facet>
            </p:menubar>
        </h:form>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </div>
        </div>
    </div>
</ui:composition>
