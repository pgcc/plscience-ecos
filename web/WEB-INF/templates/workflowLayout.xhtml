<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:include src="/WEB-INF/templates/head.xhtml" />
        <h:outputStylesheet library="css" name="workspace.css" />
        <h:outputStylesheet library="css" name="vis.min.css" />

    <h:body>

            <p:layoutUnit id="palette" position="east" size="250" header="Palette" resizable="true" collapsible="true">
